events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 1. Next.js 앱 (업로드 파일 내용 반영)
    upstream nextjs_upstream {
        server app:3000;
    }
    
    # 2. Gitea (추가됨)
    upstream gitea_upstream {
        server gitea:3000;
    }

    # 3. pgAdmin (추가됨)
    upstream pgadmin_upstream {
        server pgadmin4:80; # SSL Offload 후 80포트로 통신
    }

    # 메인 서버 블록 (모든 도메인 처리)
    server {
        listen 80;
        server_name localhost git.localhost db.localhost; # 테스트할 도메인 모두 나열

        # Next.js (기본 경로)
        location / {
            proxy_pass http://nextjs_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # 파일 업로드 제한 해제
        client_max_body_size 512M; 
    }

    # (선택) 도메인별 분리를 원하신다면 아래처럼 server 블록을 나누셔도 됩니다.
    # 현재는 localhost 하나로 테스트하시므로 위 설정이 간편합니다.
